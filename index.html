<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema - DOME BLUE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Barra de navegação principal -->
    <nav class="barra-navegacao">
        <!-- Seção esquerda - Menu de navegação -->
        <div class="nav-esquerda">
            <a href="#" class="item-nav" onclick="showContent('cadastros')">Cadastros</a>
            <a href="#" class="item-nav" onclick="showContent('vendas')">Vendas</a>
            <a href="#" class="item-nav" onclick="showContent('faturamento')">Faturamento</a>
            <a href="#" class="item-nav" onclick="showContent('relatorios')">Relatórios</a>
        </div>
        <!-- Seção direita - Informações do usuário -->
        <div class="nav-direita">
            <span class="nome-usuario">Eduardo Guedes</span>
            <span class="data-atual">19/09/2025</span>
        </div>
    </nav>

    <!-- Container principal da aplicação -->
    <div class="conteudo-principal">
        <!-- Modal/Caixa de conteúdo - inicialmente oculta -->
        <div id="caixa-conteudo" class="caixa-conteudo oculto">
            <!-- Cabeçalho do modal -->
            <div class="cabecalho-conteudo">
                <h2 id="titulo-conteudo">Cadastro de Produto</h2>
                <button class="botao-fechar" onclick="hideContent()">&times;</button>
            </div>
            <!-- Corpo do modal onde o conteúdo é exibido -->
            <div class="corpo-conteudo" id="corpo-conteudo">
                <!-- Formulário de cadastro de produto usando DIVs editáveis -->
                <div class="formulario-produto">
                        <!-- Primeira linha de campos -->
                        <div class="linha-formulario">
                            <!-- Campo Linha - Tipo select com tamanho pequeno -->
                            <div class="grupo-campo pequeno">
                                <label>Linha:</label>
                                <div class="campo-entrada" contenteditable="true" data-type="select" data-value="bermudas">BERMUDAS</div>
                            </div>
                            <!-- Campo Descrição - Campo obrigatório com tamanho grande -->
                            <div class="grupo-campo grande">
                                <label class="obrigatorio">Descrição do produto</label>
                                <div class="campo-entrada" contenteditable="true" data-type="text">Bermuda Masculina Cargo Sarja</div>
                            </div>
                        </div>

                        <!-- Campos que se organizam automaticamente -->
                        <div class="linha-formulario">
                            <!-- Campo Grupo - Select com placeholder -->
                            <div class="grupo-campo pequeno">
                                <label>Grupo</label>
                                <div class="campo-entrada" contenteditable="true" data-type="select" data-placeholder="Selecione o grupo"></div>
                            </div>
                            <!-- Campo NCM/SH - Campo de texto -->
                            <div class="grupo-campo pequeno">
                                <label>NCM/SH</label>
                                <div class="campo-entrada" contenteditable="true" data-type="text" data-placeholder="Digite o NCM"></div>
                            </div>
                            <!-- Campo Modelo - Select com placeholder -->
                            <div class="grupo-campo pequeno">
                                <label>Modelo</label>
                                <div class="campo-entrada" contenteditable="true" data-type="select" data-placeholder="Selecione o modelo"></div>
                            </div>
                            <!-- Campo Código - Obrigatório com botão de geração automática -->
                            <div class="grupo-campo medio">
                                <label class="obrigatorio">Código</label>
                                <div class="campo-entrada" contenteditable="true" data-type="text">1224</div>
                            </div>
                            <!-- Campo Unidade - Texto simples -->
                            <div class="grupo-campo pequeno">
                                <label>Unidade</label>
                                <div class="campo-entrada" contenteditable="true" data-type="text">UN</div>
                            </div>
                            <!-- Campo Peso - Numérico com decimais -->
                            <div class="grupo-campo pequeno">
                                <label>Peso/gramas</label>
                                <div class="campo-entrada" contenteditable="true" data-type="number" data-placeholder="0.000"></div>
                            </div>
                            <!-- Campo Fornecedor - Select com dados pré-carregados -->
                            <div class="grupo-campo medio">
                                <label>Fornecedor</label>
                                <div class="campo-entrada" contenteditable="true" data-type="select">Fornecedor ABC</div>
                            </div>
                            <!-- Campo Data da Compra - Tipo data -->
                            <div class="grupo-campo medio">
                                <label>Data da compra</label>
                                <div class="campo-entrada" contenteditable="true" data-type="date">03/01/2018</div>
                            </div>
                        </div>

                        <!-- Seção de precificação DESKTOP -->
                        <div class="secao-precificacao secao-desktop">
                            <!-- Linha com campos de estoque, custos e tamanho -->
                            <div class="linha-formulario">
                                <!-- Campo Estoque Inicial - Obrigatório, numérico -->
                                <div class="grupo-campo pequeno">
                                    <label class="obrigatorio">Estoque Inicial</label>
                                    <div class="campo-entrada" contenteditable="true" data-type="number">10</div>
                                </div>
                                <!-- Campo Custo Unitário - Valor monetário -->
                                <div class="grupo-campo pequeno">
                                    <label>Custo Unitário</label>
                                    <div class="campo-entrada" contenteditable="true" data-type="currency">0.00</div>
                                </div>
                                <!-- Campo Custo Total - Valor monetário calculado -->
                                <div class="grupo-campo pequeno">
                                    <label>Custo Total</label>
                                    <div class="campo-entrada" contenteditable="true" data-type="currency">0.00</div>
                                </div>
                                <!-- Campo Tamanho - Obrigatório, select -->
                                <div class="grupo-campo pequeno">
                                    <label class="obrigatorio">Tamanho</label>
                                    <div class="campo-entrada" contenteditable="true" data-type="select">44</div>
                                </div>
                                <!-- Campo Código por Tamanho - Com geração automática -->
                                <div class="grupo-campo pequeno">
                                    <label>Cód para Tamanho</label>
                                    <div class="campo-entrada" contenteditable="true" data-type="text">1225</div>
                                </div>
                            </div>
                            <!-- Segunda linha da seção de precificação -->
                            <div class="linha-formulario">
                                <!-- Campo Cor - Obrigatório -->
                                <div class="grupo-campo pequeno">
                                    <label class="obrigatorio">Cor</label>
                                    <div class="campo-entrada" contenteditable="true" data-type="select">205</div>
                                </div>
                                <!-- Campo Quantidade Mínima - Controle de estoque -->
                                <div class="grupo-campo pequeno">
                                    <label>Qtde. estoque</label>
                                    <div class="campo-entrada" contenteditable="true" data-type="number">3</div>
                                </div>
                            </div>
                        </div>

                        <!-- Seção de precificação TABLET -->
                        <div class="secao-precificacao secao-tablet">
                            <!-- Primeira linha tablet -->
                            <div class="linha-formulario">
                                <!-- Campo Estoque Inicial - Obrigatório, numérico -->
                                <div class="grupo-campo pequeno">
                                    <label class="obrigatorio">Estoque Inicial</label>
                                    <div class="campo-entrada" contenteditable="true" data-type="number">10</div>
                                </div>
                                <!-- Campo Custo Unitário - Valor monetário -->
                                <div class="grupo-campo pequeno">
                                    <label>Custo Unitário</label>
                                    <div class="campo-entrada" contenteditable="true" data-type="currency">0.00</div>
                                </div>
                            </div>
                            <!-- Segunda linha tablet -->
                            <div class="linha-formulario">
                                <!-- Campo Custo Total - Valor monetário calculado -->
                                <div class="grupo-campo pequeno">
                                    <label>Custo Total</label>
                                    <div class="campo-entrada" contenteditable="true" data-type="currency">0.00</div>
                                </div>
                                <!-- Campo Tamanho - Obrigatório, select -->
                                <div class="grupo-campo pequeno">
                                    <label class="obrigatorio">Tamanho</label>
                                    <div class="campo-entrada" contenteditable="true" data-type="select">44</div>
                                </div>
                            </div>
                            <!-- Terceira linha tablet -->
                            <div class="linha-formulario">
                                <!-- Campo Código por Tamanho - Com geração automática -->
                                <div class="grupo-campo pequeno">
                                    <label>Cód param Tamanho</label>
                                    <div class="campo-entrada" contenteditable="true" data-type="text">1225</div>
                                </div>
                                <!-- Campo Cor - Obrigatório -->
                                <div class="grupo-campo pequeno">
                                    <label class="obrigatorio">Cor</label>
                                    <div class="campo-entrada" contenteditable="true" data-type="select">205</div>
                                </div>
                            </div>
                            <!-- Quarta linha tablet -->
                            <div class="linha-formulario">
                                <!-- Campo Quantidade Mínima - Controle de estoque -->
                                <div class="grupo-campo pequeno">
                                    <label>Qtde. estoque:</label>
                                    <div class="campo-entrada" contenteditable="true" data-type="number">3</div>
                                </div>
                            </div>
                        </div>

                        <!-- Botões de ação do formulário -->
                        <div class="botoes-formulario">
                            <button type="button" class="botao botao-primario">Salvar</button>
                            <button type="button" class="botao botao-secundario">Limpar</button>
                        </div>
                    </div>
            </div>
        </div>
    </div>

    <!-- Rodapé -->
    <footer class="rodape">
        <div class="rodape-esquerda">
            JK Iguatemi
        </div>
        <div class="rodape-direita">
            Copyright 2025 - Amissima
        </div>
    </footer>

    <script>
        // Função para mostrar/ocultar containers baseado na seção
        function showContent(section) {
            const contentBox = document.getElementById('caixa-conteudo');
            const contentTitle = document.getElementById('titulo-conteudo');

            // Mostra o container
            contentBox.classList.remove('oculto');

            // Define o título baseado na seção
            switch(section) {
                case 'cadastros':
                    contentTitle.textContent = 'Cadastro de Produto';
                    break;
                case 'vendas':
                    contentTitle.textContent = 'Vendas';
                    break;
                case 'faturamento':
                    contentTitle.textContent = 'Faturamento';
                    break;
                case 'relatorios':
                    contentTitle.textContent = 'Relatórios';
                    break;
            }
        }

        // Função para fechar o container
        function hideContent() {
            document.getElementById('caixa-conteudo').classList.add('oculto');
        }
    </script>
</body>
</html>
